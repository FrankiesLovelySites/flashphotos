<!DOCTYPE html>
<html>
<head>
    <title>Frankie's Photo Station</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #FFD700; }
        .box { background: white; padding: 30px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        button { background: #000; color: #fff; padding: 15px 25px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h1>ðŸ“¸ Instant Mini Print</h1>
        <p>Upload a photo for a retro 2x3 print!</p>
        <input type="file" id="upload" accept="image/*"><br><br>
        <button onclick="uploadAndPay()">Pay $2.00 & Print</button>
    </div>

    <script>
        const _url = "YOUR_SUPABASE_URL";
        const _key = "YOUR_SUPABASE_ANON_KEY";
        const supabase = supabase.createClient(_url, _key);

        async function uploadAndPay() {
            const file = document.getElementById('upload').files[0];
            if (!file) return alert("Select a photo!");

            const fileName = `${Date.now()}_${file.name}`;
            const { data, error } = await supabase.storage
                .from('photos')
                .upload(fileName, file);

            if (error) {
                alert("Upload failed!");
            } else {
                // Redirect to Stripe after successful upload
                window.location.href = "https://buy.stripe.com/your_link";
            }
        }
    </script>
</body>
</html>
