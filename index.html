<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frankie's Remote Printer</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #fafafa; }
        .container { margin-top: 100px; border: 2px dashed #ccc; padding: 40px; display: inline-block; border-radius: 20px; }
        .btn { background: #ff5a5f; color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Instant Photo Print</h1>
        <p>Upload your photo, pay $2, and it prints at my house!</p>
        <input type="file" id="photoInput" accept="image/*"><br><br>
        <button class="btn" onclick="startProcess()">Pay & Print</button>
    </div>

    <script>
        async function startProcess() {
            const file = document.getElementById('photoInput').files[0];
            if (!file) return alert("Please select a photo first!");

            // 1. In a real setup, you'd upload 'file' to Supabase/Firebase here.
            // 2. Redirect to your Stripe Checkout Link
            window.location.href = "https://buy.stripe.com/your_test_link";
        }
    </script>
</body>
</html>
